<h1>Hotel</h1>

<table mat-table [dataSource]="hotelData" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="vat">
      <th mat-header-cell *matHeaderCellDef>VAT </th>
      <td mat-cell *matCellDef="let element"> {{element.vat}} </td>
    </ng-container>
  
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef>Available </th>
        <td mat-cell *matCellDef="let element"> {{element.available}} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef>Rating </th>
          <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;let i=index" [ngClass]="{'highlight': selectedRow == i}"(click)="onRowClick(i)"></tr>
  
  </table>
  <mat-paginator [length]=3 [pageSize]=2 [pageSizeOptions]="[3,5]"></mat-paginator>
  <div>
  <button mat-flat-button color="primary" (click)="onAddClick()">Add</button>
  <button mat-flat-button color="primary" (click)="onEditClick()">Edit</button>
  <button mat-flat-button color="primary"(click)="onDeleteClick()">Delete</button>
  </div>
