<form #fm="ngForm" (ngSubmit)="onFormSubmit()">
        <div>
            <mat-form-field>
                <input matInput placeholder="Name" name="name" [(ngModel)]="formObject.name" required minlength="4" maxlength="20">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="VAT" name="vat" [(ngModel)]="formObject.vat" required>
            </mat-form-field>
        </div>  
        <div>
            <mat-form-field>
                <input matInput placeholder="Address" name="address" [(ngModel)]="formObject.address" required>
            </mat-form-field>
        </div>
        <div>
            <mat-checkbox [(ngModel)]="formObject.available" [ngModelOptions]="{standalone: true}">Available</mat-checkbox>
        </div>
        <div>
            <mat-form-field>
                    <mat-select placeholder='Star Rating' [(ngModel)]="formObject.rating" [ngModelOptions]="{standalone: true}">
                        <!-- <mat-option *ngFor="let star of starData">
                        {{star}}
                        </mat-option> -->
                        <mat-option *ngFor="let star of starData; let i =index" [value]="star" >
                                <mat-checkbox>{{star}}</mat-checkbox>
                        </mat-option>
                    </mat-select>
            </mat-form-field>
        </div>
        <div>
            <button mat-flat-button color="primary" [disabled]="!fm.valid" type="submit" mat-flat-button>Save</button>
        </div>
</form>
