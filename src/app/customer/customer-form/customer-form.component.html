<form #fm="ngForm" (ngSubmit)="onFormSubmit()">
    <div>
        <mat-form-field>
            <input matInput placeholder="Name" name="name" [(ngModel)]="formObject.name" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Age" name="age" [(ngModel)]="formObject.age" required>
        </mat-form-field>
    </div> 
    <div>
        <mat-form-field>
            <input matInput placeholder="Address" name="address" [(ngModel)]="formObject.address" required>
        </mat-form-field>
    </div>
    <div>
        <mat-checkbox>Available</mat-checkbox>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Star Rating</mat-label>
                <mat-select>
                    <mat-option *ngFor="let star of starData" [value]="star">
                    {{star}}
                    </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <button [disabled]="!fm.valid" type="submit" mat-flat-button>Save</button>
    </div>
</form>
