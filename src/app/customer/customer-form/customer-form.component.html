<form #fm="ngForm" (ngSubmit)="onFormSubmit()">
    <div>
        <mat-form-field>
            <input matInput placeholder="First Name" name="firstname" [(ngModel)]="formObject.firstName" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
                <input matInput placeholder="Last Name" name="lastname" [(ngModel)]="formObject.lastName" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Address" name="address" [(ngModel)]="formObject.address" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
                <input matInput placeholder="Contact" name="contact" [(ngModel)]="formObject.contact" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
                <input type="number" matInput placeholder="Hotel ID" name="hotelId" [(ngModel)]="formObject.hotelId" required>
        </mat-form-field>
    </div>
    <div>
        <button color="primary" [disabled]="!fm.valid" type="submit" mat-flat-button>Save</button>
    </div>
</form>
